<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio DATA</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Wrap the about info in a container inside the title -->
    <h1 class="has-about">
      Studio DATA
      <div class="about-container">
        <p>
          Studio DATA is a design and research laboratory directed by
          Christopher Bamborough.
        </p>
      </div>
    </h1>

    <!-- Search & Filter Controls -->
    <input
      type="text"
      id="search-bar"
      placeholder="Search titles..."
      onkeyup="filterTitles()"
    />
    <div class="filters">
      <button onclick="filterByCategory('all')">All</button>
      <button onclick="filterByCategory('project')">Projects</button>
      <button onclick="filterByCategory('blog')">Blog</button>
      <button onclick="filterByCategory('radio')">Radio</button>
    </div>

    <!-- Add toggle buttons for list and grid views -->
    <div class="view-toggle">
      <button onclick="setView('list')">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"
            stroke="black"
            fill="none"
            stroke-width="1"
          />
        </svg>
      </button>
      <button onclick="setView('grid')">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <rect
            x="3"
            y="3"
            width="8"
            height="8"
            stroke="black"
            fill="none"
            stroke-width="1"
          />
          <rect
            x="13"
            y="3"
            width="8"
            height="8"
            stroke="black"
            fill="none"
            stroke-width="1"
          />
          <rect
            x="3"
            y="13"
            width="8"
            height="8"
            stroke="black"
            fill="none"
            stroke-width="1"
          />
          <rect
            x="13"
            y="13"
            width="8"
            height="8"
            stroke="black"
            fill="none"
            stroke-width="1"
          />
        </svg>
      </button>
    </div>

    <!-- List Container -->
    <ul id="content-list"></ul>

    <!-- Popup Modal for Viewing Details -->
    <div id="modal" class="modal">
      <div class="modal-header">
        <span class="close" id="close-modal">&times;</span>
      </div>
      <div class="modal-content">
        <button id="prev-arrow" class="arrow">←</button>
        <div id="modal-body"></div>
        <button id="next-arrow" class="arrow">→</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
